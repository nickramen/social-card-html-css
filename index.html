<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Social Card by @nickramen</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="icon" href="assets/img/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
    </head>
    <body>
        <div class="card">
            <div class="card-header">
                <div class="info">
                    <img src="assets/img/profile-picture-nickramen.jpg" alt="nickramen profile picture">
                    <div class="author">
                        <strong>Nicole Ramos</strong>
                        <span>@nickramen</span>
                    </div>
                </div>
                <div class="more">
                    <i class="ri-more-2-fill"></i>
                </div>
            </div>
            <div class="card-body">
                <img src="assets/img/pexels-dominika--1036808.jpg" alt=" post image">
                <div class="description">
                    <p>A picture from my latest photography project. Thanks to the entire team who made it possible!</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="stats">
                    <div class="comments">
                        <i class="ri-chat-4-line"></i> 53
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i> 1258
                    </div>
                    <div class="saves">
                        <i class="ri-bookmark-line"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
